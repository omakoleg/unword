<!doctype html>
<html>
  <head>
    <title>Saved messages</title>
    <style>
      *{
        color: #274245;
      }
      body {
        min-width: 450px;
        min-height: 200px;
        padding: 10px;
      }
      .header-actions{ 
        padding: 10px 0 0 0;
        height: 50px;
      }
      .spacer{
        height: 40px;
      }
    </style>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" media="all" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../js/lib.js"></script>
    <script src="../js/popup.js"></script>
  </head>
  <body>
    <div class="header-actions">
      <div class="pull-left">
        <span class="label label-success">10</span>
        <span class="label label-danger">2</span>
        <span class="label label-default">20</span>
      </div>
      <div class="btn-group pull-right" role="group">
        <button type="button" class="btn btn-xs btn-info">work</button>
        <button type="button" class="btn btn-xs btn-default">import</button>
        <button type="button" class="btn btn-xs btn-default">options</button>
  		</div>
    </div>
    <div>
      <blockquote>
        <p>Some word</p>
        <footer>Someone famous in <cite title="Source Title">Source Title</cite></footer>
      </blockquote>
    </div>
    <form role="form">
      <div class="form-group">
        <textarea class="form-control" id="answer" placeholder="Write answer and hit enter"></textarea>
        <p class="help-block">
          <small><em>
            Submitting wrong / empty answer will show correct one
          </em></small>
        </p>
      </div>
      <div class="pull-right">
        <button class="btn btn-info">Check answer</button>
      </div>
    </form>
    <div class="spacer"></div>
  </body>
</html>
